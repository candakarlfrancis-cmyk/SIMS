<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

  <!-- ✅ HEADER -->
  <header class="bg-blue-600 text-white py-4 shadow">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold tracking-wide">🎓 Student Information Management System</h1>
    </div>
  </header>

  <!-- ✅ MAIN CONTENT WRAPPER -->
  <main class="max-w-7xl mx-auto mt-6 px-4">

    <!-- ✅ ADD STUDENT SECTION -->
    <section class="bg-white border rounded-xl p-4 shadow-sm">
      <h2 class="font-semibold text-lg mb-3 flex items-center gap-2">➕ Add Student</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <input id="studentID" class="border p-2 rounded" placeholder="Student ID">
        <input id="fullName" class="border p-2 rounded" placeholder="Full Name">
        <select id="gender" class="border p-2 rounded">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input id="gmail" class="border p-2 rounded" placeholder="Gmail">
        <input id="program" class="border p-2 rounded" placeholder="Program">
        <input id="yearLevel" class="border p-2 rounded" placeholder="Year Level">
        <input id="university" class="border p-2 rounded" placeholder="University">
      </div>
      <button id="addStudentBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Add Student
      </button>
    </section>

    <!-- ✅ FILTER SECTION -->
    <section class="mt-6 bg-white border rounded-xl p-4 shadow-sm">
      <h2 class="font-semibold text-lg mb-3">🔍 Filters</h2>
      <div class="grid grid-cols-3 gap-3">
        <input id="searchInput" class="border p-2 rounded" placeholder="Search by name or program">
        <select id="genderFilter" class="border p-2 rounded">
          <option value="">All Genders</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <select id="programFilter" class="border p-2 rounded">
          <option value="">All Programs</option>
        </select>
      </div>
    </section>

    <!-- ✅ STUDENT RECORDS SECTION (Updated Layout - Wider & Taller) -->
    <section class="mt-6 max-w-7xl mx-auto">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold text-lg flex items-center gap-2">
          📋 Student Records <span id="recordCount" class="text-sm font-normal text-slate-500">(0)</span>
        </h2>
      </div>

      <!-- ✅ Table Wrapper (Increased Height to Show ~10 Students) -->
      <div class="border rounded-xl overflow-hidden shadow-sm">
        <div class="overflow-y-auto max-h-[600px]">
          <table class="w-full text-sm">
            <thead class="bg-blue-600 text-white sticky top-0">
              <tr>
                <th class="px-3 py-3 border">Student ID</th>
                <th class="px-3 py-3 border">Full Name</th>
                <th class="px-3 py-3 border">Gender</th>
                <th class="px-3 py-3 border">Gmail</th>
                <th class="px-3 py-3 border">Program</th>
                <th class="px-3 py-3 border">Year Level</th>
                <th class="px-3 py-3 border">University</th>
                <th class="px-3 py-3 border">Action</th>
              </tr>
            </thead>
            <tbody id="studentsTbody" class="text-slate-700">
              <!-- Rows are injected dynamically via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

  </main>

  <!-- ✅ Toast Container (Bottom Right) -->
  <div id="toast" class="fixed bottom-4 right-4 px-4 py-2 rounded-lg text-white shadow-lg opacity-0 transition duration-300 pointer-events-none translate-y-4"></div>

  <!-- ✅ Script -->
  <script src="app.js"></script>
</body>
</html>
